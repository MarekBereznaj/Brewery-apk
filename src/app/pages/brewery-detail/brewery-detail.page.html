<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Brewery detail</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-card *ngIf="brewery">
    <ion-card-header>
      {{ brewery.name }}
    </ion-card-header>
    <ion-card-content>
      <p>Type: {{ brewery.brewery_type }}</p>
      <p>Address: {{ brewery.street }}, {{ brewery.city }}, {{ brewery.state }}, {{ brewery.postal_code }}</p>
      <p>Country: {{ brewery.country }}</p>
      <p>Phone: {{ brewery.phone }}</p>
      <p>Website: <a href="{{ brewery.website_url }}" target="_blank">{{ brewery.website_url }}</a></p>
      <!-- Add any additional details provided by the API -->
    </ion-card-content>
  </ion-card>
</ion-content>
